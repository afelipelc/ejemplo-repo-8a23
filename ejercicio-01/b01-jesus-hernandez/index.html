  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 01</title>
  <script>
    // a) Declarar una variable llamada nombre, asignarle un valor e imprimir su valor
    var nombre = "Jesus";
    console.log(nombre);

    // b) Declarar una variable llamada curso, imprimir ambas variables utilizando interpolación de cadena
    var curso = "Git";
    console.log(`Hola, ${nombre} está practicando ${curso}.`);

    // c) Condición para evaluar el valor de curso y mostrar mensajes correspondientes
    if (curso.toLowerCase() === "git") {
      console.log("Git es muy importante en el desarrollo de software.");
    } else {
      console.log("Algo es algo.");
    }
  </script>
